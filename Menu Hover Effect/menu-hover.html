<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hover Effect</title>
    <link rel="stylesheet" href="https://use.typekit.net/hni7lhp.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="#" class="menu-item">Menu Item 1</a></li>
                <li><a href="#" class="menu-item">Another Item</a></li>
                <li><a href="#" class="menu-item">This too</a></li>
                <li><a href="#" class="menu-item">And anotha 1</a></li>
                <li><a href="#" class="menu-item">Last Menu Item</a></li>
            </ul>
        </nav>
        <section class="hover-photos">
            <ul>
                <li><img src="https://source.unsplash.com/random/400x500" alt=""></li>
                <li><img src="https://source.unsplash.com/random/360x280" alt=""></li>
                <li><img src="https://source.unsplash.com/random/285x700" alt=""></li>
                <li><img src="https://source.unsplash.com/random/300x900" alt=""></li>
                <li><img src="https://source.unsplash.com/random/350x780" alt=""></li>
            </ul>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
